

set-window-option -g automatic-rename on
set-option -g set-titles on

# don't rename windows automatically
set-option -g allow-rename off

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Move around panes with Ctrl - vim
bind  -n C-h select-pane -L
bind  -n C-l select-pane -R
bind  -n C-k select-pane -U
bind  -n C-j select-pane -D

# Resizing with Alt vim arrows
#bind  -n M-h resize-pane -L 1
#bind  -n M-l resize-pane -R 1
#bind  -n M-k resize-pane -U 1
#bind  -n M-j resize-pane -D 1

# Use vi keys and copy to system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Navigating windows (tabs)
set -g status-position top
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
bind-key -n C-t new-window
bind-key -n C-T new-window -c "#{pane_current_path}"
bind-key -n C-w kill-pane



# split panes using \ and -
bind \ split-window -h
bind | split-window -h -c '#{pane_current_path}'
bind - split-window
bind _ split-window -c '#{pane_current_path}'
unbind %
unbind '"'

set-window-option -g pane-base-index 1

bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"

#Options
set -g default-terminal "screen-256color"
set -g mouse on
set -g status off

# don't rename windows automatically
set-option -g allow-rename off

set-window-option -g xterm-keys on


setw -g mode-keys vi

set -s escape-time 0

# ########################### Vim Tmux Navigator
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# ######################### Vim Tmux Resizer
bind-key -n M-h if-shell "$is_vim" "send-keys M-h" "resize-pane -L 1"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l" "resize-pane -R 1"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k" "resize-pane -U 1"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j" "resize-pane -D 1"

bind-key -T copy-mode-vi M-h resize-pane -L
bind-key -T copy-mode-vi M-j resize-pane -D
bind-key -T copy-mode-vi M-k resize-pane -U
bind-key -T copy-mode-vi M-l resize-pane -R


