

set-window-option -g automatic-rename on
set-option -g set-titles on

# don't rename windows automatically
set-option -g allow-rename off

# Increase the history limit
set-option -g history-limit 60000

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Move around panes with Ctrl - vim
bind  -n C-h select-pane -L
bind  -n C-l select-pane -R
bind  -n C-k select-pane -U
bind  -n C-j select-pane -D

# Resizing with Alt vim arrows
bind  -n M-h resize-pane -L 1
bind  -n M-l resize-pane -R 1
bind  -n M-k resize-pane -U 1
bind  -n M-j resize-pane -D 1

# Use vi keys and copy to system clipboard (v to select, y to copy/yank)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi v send-keys -X begin-selection
#bind-key -T copy-mode-vi y copy-pipe 'xclip -in -selection clipboard'


# Navigating windows (tabs)
set -g status-position top
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

bind k kill-pane
bind w new-window
bind h previous-window
bind l next-window
unbind n
bind n rename-window

# split panes using \ and -
bind \ split-window -h
bind | split-window -h -c '#{pane_current_path}'
bind - split-window
bind _ split-window -c '#{pane_current_path}'
unbind %
unbind '"'

set-window-option -g pane-base-index 1

bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"

#Options
set -g default-terminal "screen-256color"
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

set-window-option -g xterm-keys on

setw -g mode-keys vi

set -s escape-time 0

# ########################### Vim Tmux Navigator
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

# ######################### Vim Tmux Resizer
bind-key -n M-h if-shell "$is_vim" "send-keys M-h" "resize-pane -L 1"
bind-key -n M-l if-shell "$is_vim" "send-keys M-l" "resize-pane -R 1"
bind-key -n M-k if-shell "$is_vim" "send-keys M-k" "resize-pane -U 1"
bind-key -n M-j if-shell "$is_vim" "send-keys M-j" "resize-pane -D 1"

bind-key -T copy-mode-vi M-h resize-pane -L
bind-key -T copy-mode-vi M-j resize-pane -D
bind-key -T copy-mode-vi M-k resize-pane -U
bind-key -T copy-mode-vi M-l resize-pane -R


######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-attr dim
set -g status-left ''
set -g status-right-length 50
set -g status-left-length 20
setw -g window-status-current-attr bold
setw -g window-status-attr none
setw -g window-status-bell-attr bold

# messages
set -g message-attr bold

# show status bar
set -g status on

# ################ PLUGINS ###################
# Use prefix + I to install the plugins
set -g @plugin 'tmux-plugins/tpm'

# PLUGINS GO HERE!!!
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'double/cyan'

# Prefix s to save sessions | Prefix r to recover it
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/dotfiles/tpm/tpm'
